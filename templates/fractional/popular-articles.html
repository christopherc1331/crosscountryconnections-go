<div class="col-eight md-six tab-full popular">
    <h3>Popular Posts</h3>

    <div class="block-1-2 block-m-full popular__posts">
        {{ range .PopularArticles }}

            <article class="col-block popular__post">
                <a href="/articles/{{ .Id }}" class="popular__thumb">
                    <img src="{{ .Img }}" alt="">
                </a>
                <h5><a href="/articles/{{ .Id }}">{{ .Title }}</a></h5>
                <section class="popular__meta">
                    <span class="popular__author"><span>By</span> <a href="#0"> {{ .Author }}</a></span>
                    <span class="popular__date"><span>on</span> <time datetime="{{ .DateTime }}">{{ .Date }}</time></span>
                </section>
            </article>

        {{ end }}
    </div>
</div>
